<div class="container my-3">
    <div class="card text-center">
      <form class="form-signin">
        <h1 class="text-primary">Gestionale AB<i class="bi bi-file-text"></i></h1>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="loginEmail" [(ngModel)]="loginEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="loginPassword" [(ngModel)]="loginPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" (click)="signin()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
      </form>
    </div>
  </div>
